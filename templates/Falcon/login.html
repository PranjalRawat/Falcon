{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Falcon || A Python Cook Book</title>
    <link rel="icon" href="{% static "Falcon/images/falcon.png" %}"/ >

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "Falcon/css/form.css" %}"/>
    <link rel="stylesheet" href="{% static "Falcon/css/media-queries.css" %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body class="bgs">
      <div class="form_f bgs">
        <h1>Log In Here</h1><br>
        <form method="POST" class="f_form">
          {% csrf_token %}

          <div class="form-group">
            <label class="control-label" for="id_username">Username</label>
            <input name="username" class="form-control" placeholder="Username" required id="id_username" type="text">
          </div>
          <div class="form-group">
            <label class="control-label" for="id_password">Password</label>
            <input name="password" class="form-control" placeholder="Password" required id="id_password" type="password">
          </div>

        <input type="Submit" class="btn btn-default" value="Log In">


        </form>

      </div>
  </body>
</html>
